<html>
    <head>
        <title>Registration Form</title>
        <style>
            h1
            {
                text-align: center;
                color:palevioletred;
                font-size: 40;
            }
        </style>

    </head>

    <body>
        <h1>Registration Form In Html</h1>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name" name=""</td>
                </tr>
                <tr>
                    <td>Contact Number:</td>
                    <td><input type="Contact" placeholder="9807******"></td>
                </tr>
                <tr>
                    <td>Email Id:</td>
                    <td><input type="Email" placeholder="abc123@*8"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender">Male</td>
                    <td><input type="radio" name="gender">Female</td>
                    <td><input type="radio" name="gender">Other</td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                    <input type="checkbox" singing>singing
                    <input type="checkbox" singing>dancing
                    <input type="checkbox" singing>playing
                    </td>
                </tr>
                <tr>
                    <td>Education Qualification:</td>
                    <td>
                        <select>
                            <option>select</option>
                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>postgraduation</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea row="4" col="15" placeholder="Address"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
           
    </body>
</html>
